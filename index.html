<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <button id="new-book">NEW BOOK</button>
    <div class="form">
        <form action="">
            <input type="text" id="title" name="title" placeholder="title">
            <input type="text" id="author" name="author" placeholder="author">
            <input type="number" id="pages" name="pages" placeholder="pages">
            <label for="status">Status</label>
            <select id="status" name="read-status">
                <option value=true>Read</option>
                <option value=false>Not read</option>
            </select>
            <button type="submit" id="submit">Submit</button>
            <button type="button" id="close">close</button>
        </form>
    </div>
    <div class="library">
        <div class="card">
            <div id="book-title">How to Win Friends And Influence People</div>
            <div id="book-author">by <span>Dale Carneige</span></div>
            <div id="book-pages"><span>300</span> pages</div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label>Mark as read</label>
            <button>Remove</button>
        </div>
        <div class="card">
            <div id="book-title">48 Laws of Power</div>
            <div id="book-author">by <span>Robert Greene</span></div>
            <div id="book-pages"><span>300</span> pages</div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label>Mark as read</label>
            <button>Remove</button>
        </div>
    </div>
</body>
</html>
